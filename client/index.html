<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>LinkUp</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./index.js"></script>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
<script>
    window.addEventListener('load', () => {
        if (window.VANTA) {
            window.VANTA.WAVES({
                el: "#background",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200,
                minWidth: 200,
                scale: 1,
                scaleMobile: 1,
                color: "#3366ff",
                shininess: 28,
                waveHeight: 39.5,
                waveSpeed: 0.25,
                zoom: 1,

            });
        }
    });
</script>

<body>
    <div id="background">
    </div>
    <div class="root">
        <div class="container" id="container">
            <div id="app">

                <div id="chat-container">
                    <div id="contacts-container">
                        <div class="input-container">
                            <div id="contacts-container-input-div">
                                <img id="contacts-container-input-img" src="./assets/Search_Magnifying_Glass.svg" alt=""
                                    id="search-img">
                                <input type="text" name="" id="contacts-container-input" placeholder="Search">
                            </div>
                        </div>
                        <div id="contacts-container-display">
                            <div class="contact-chat-div" id="first-chat">
                                <div class="img-name-container">
                                    <img src="./assets/5556468.png" alt="">
                                    <div class="contact-chat-names">
                                        <p class="chat-name">Work chat</p>
                                        <p class="description">Very interesting..... </p>
                                    </div>
                                </div>
                                <div class="contact-chat-time">
                                    <p class="chat-time"><span>14</span>Ð¼</p>
                                    <img src="./assets/double-ticks.png" class="lastMessage-status-img" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="chat-div">
                        <div id="chat-header">
                            <div class="chat-header-name">
                                <p class="header-name-p">JoJo's Bizarre Adventure</p>
                                <p class="header-description-p"><span class="members-span">45 </span>members,<span
                                        class="online-span"> 24 </span>online</p>
                            </div>
                            <div class="chat-header-functions">
                                <button id="menu-btn">
                                    <img id="menu-btn-img" src="./assets/More_Vertical.svg" alt="">
                                </button>
                            </div>
                        </div>

                        <ul id="chat-display">
                            
                        </ul>

                        <div class="app-chat-input">
                            <form id="chat-form" action="">
                                <input type="text" name="" id="send-msg" placeholder="Your message">
                                <button type="button" id="voice-message-btn">
                                    <img src="./assets/mic.svg" alt=""></button>

                            </form>
                        </div>
                        <div id="voice-message-back">
                            <div id="voice-message-window">
                                <div id="micro-circle">
                                    <img src="./assets/mic_white.svg" id="voice-window-img" alt="">
                                </div>
                                <div id="timer-div"> <span id="timer-span">00:01</span></div>

                            </div>
                        </div>
